<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A sensible file sharer">

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/skeleton.css">
    <link rel="stylesheet" href="/user.css">

    <title>LOOSIE - Verify</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="two-thirds column" style="margin-top: 25vh">
          <h1>LOOSIE</h1>
          <form action="@|(embed/url password-submit-handler)|" method="POST">
            @in[f (formlet-display passphrase-entry)]{
              @(xexpr->string f)
            }
            <div class="row">
              <input type="submit" value="Submit">
            </div>
            <div class="row">
              <span class="five columns">@|status|</span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
