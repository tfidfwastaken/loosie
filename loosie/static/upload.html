<!doctype html>
<html lang="en" class="no-js">
  <head>
    <script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A sensible file sharer">

    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/skeleton.css">
    <link rel="stylesheet" href="/user.css">

    <title>LOOSIE</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="two-thirds column" style="margin-top: 25vh">
          <h1>LOOSIE</h1>
          <form action="@|(embed/url upload-handler)|" method="POST" enctype="multipart/form-data">
            @in[f (formlet-display upload-formlet)]{
            @(xexpr->string f)
            }
            <input type="submit" value="upload">
            <div class="row">
              <span class="five columns" aria-live="polite">@|status|</span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
function viewPassword() {
  var passwordInput = document.getElementById('password-field');
  var passStatus = document.getElementsByClassName('noselect')[0];
 
  if (passwordInput.type == 'password'){
    passwordInput.type='text';
    passStatus.style.color='#1D0878';
  }
  else{
    passwordInput.type='password';
    passStatus.style.color='#111111';
  }
}

var input = document.querySelector('input[type="file"]');
var label = input.nextElementSibling;
labelVal = label.innerHTML
input.addEventListener('change', (e) => {
  var fileName = '';
  fileName = e.target.value.split('\\').pop();
  if(fileName) {
    label.innerHTML = 'File: ' + fileName;
    label.style.borderColor = '#4acc1a';
  } else {
    label.innerHTML = labelVal;
    label.style.borderColor = '#888';
  }
})

var pw = document.getElementById('password-field');
pw.addEventListener('change', (e) => {
  if(pw.validity.tooLong || pw.validity.tooShort) {
    pw.setCustomValidity("Should be between 6 and 32 characters long");
    pw.style.borderColor = '#E20003';
  } else if(pw.validity.patternMismatch) {
    pw.setCustomValidity("Should be alphabets, numbers or any of: !@"@"#$%^&*()");
    pw.style.borderColor = '#E20003';
  } else {
    pw.setCustomValidity("");
  }
});
    </script>
  </body>
</html>
